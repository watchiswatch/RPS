<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="title">Rock, Scissors, Paper</h1>
    <div class="score-ctn">
        <div class="com-score">0</div>
        <span>:</span>
        <div class="my-score">0</div>
    </div>
    <div class="result-ctn">
        <div class="com-result">rock</div>
        <span>:</span>
        <div class="my-result">rock</div>
    </div>
    <div class="text-ctn">
        <p class="text">computer</p>
        <p class="text">me</p>
    </div>
    <div class="btn-ctn">
        <button class="Rock-btn btn">Rock</button>
        <button class="Scissors-btn btn">Scissors</button>
        <button class="Paper-btn btn">Paper</button>
    </div>
    <form>
        <select id="scores" name="scores">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>
    </form>
</body>
</html>
